<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youcode App</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <section id="all">
        <section class="formule">
        </section>
        <section class="cards">
            <div id="card-container">
                <!-- Wrap inputs in a <form> -->
                <form class="form" id="form">
                    <label for="image">Image:</label>
                    <input type="file" id="image" name="image">
                    
                    <label for="name">Enter the name:</label>
                    <input type="text" placeholder="Please enter the name..." id="name" name="name">
                    
                    <label for="job">Enter the job:</label>
                    <input type="text" placeholder="Please enter the type of job..." id="job" name="job">
                    
                    <button type="submit">Submit</button>
                </form>
                
                <div id="card-list">
                    <!-- Cards will be added here -->
                </div>
            </div>
            <button class="add-button" onclick="asd(1)">Add a Person</button>
        </section>
    </section>
    
 
<script src="assets/js/script.js"></script>
</body>
</html>
